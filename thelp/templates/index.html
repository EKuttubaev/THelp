{% block content%}

    {% csrf_token %}

        <label class="label">Заполните Ваше обращение:</label>
        <div class="control">
            {{ form.appeal }}
        </div>
    </div>
    <div class="field">
        <label class="label">Номер кабинета:</label>

            {{ form.room }}
        </div>

                {{ form.person }}
            </div>
        </div>
            <div class="control">

            </div>
        </div>


</form>
</div>

{% endblock %}
